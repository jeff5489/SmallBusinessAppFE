    <header class="spaceBottomLeft">

                <div>

                </div>
                <div>
                    <label for="to">Last Name</label>
                    <input name="lastName" id="customerLastName" value="test">
                </div>
                <div>
                    <label for="to">Phone Number</label>
                    <input name="phoneNumber" id="customerPhoneNumber" value="test">
                </div>

                    <label for="to">Address</label>

        </div>

                <label for="to">Product Id</label>

            </div>

            <div>

            </div>
        </div>
        <div class="spaceBottomLeft">
            <h3>Transaction CRUD</h3>
            <div>
                <label for="to">Transaction Id</label>
                <input name="transactionId" id="transactionId" value="T1">
            </div>
            <div>

                <input name="" id="transactionDateTime" value="">

            <div>
                <label for="to">Customer Associated with Transaction</label>
                <input name="" id="customerId" value="C1">
            </div>
            <div>
                <label for="to">Product to be added to Transaction</label>
                <input name="" id="product" value="">
            </div>
            <div>
                <button onclick="addTransaction()">Create Transaction</button><br>
                <button onclick="getTransaction()">Get Transaction</button onclick="addTransaction()"><br>
                <button onclick="getAllTransactions()">Get All Transactions</button onclick="addTransaction()"><br>
